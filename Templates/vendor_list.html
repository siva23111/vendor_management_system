<!-- vendor_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor List</title>
</head>
<body>
    <h1>Vendor List</h1>
    <ul>
        {% for vendor in vendors %}
            <li>{{ vendor.name }} - {{ vendor.contact_details }} - {{ vendor.address }}
                <a href="{% url 'vendor-update' vendor.pk %}">Edit</a>
                <form method="post" action="{% url 'vendor-delete' vendor.pk %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Are you sure you want to delete {{ vendor.name }}?')">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'vendor-create' %}">Create Vendor</a>
</body>
</html>
